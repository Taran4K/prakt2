<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/abc.css"/>
    <title>Title</title>
</head>
<body>
<div th:each="el : ${students}">
  <form method="post">
    <div><input type="text" th:value="${el.surname}" name="surname" placeholder="Фамилия"></div>
    <div><input type="text" th:value="${el.name}" name="name" placeholder="Имя"></div>
    <div><input type="text" th:value="${el.otchestvo}" name="otchestvo" placeholder="Отчество"></div>
    <div><input type="text" th:value="${el.student_group}" name="group" placeholder="Группа"></div>
    <div><input type="number" th:value="${el.age}" name="age" placeholder="Возраст"></div>
    <button type="submit">Сохранить изменения</button>
  </form>
</div>
</body>
</html>
