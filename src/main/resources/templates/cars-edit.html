<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/abc.css"/>
    <title>Title</title>
</head>
<body>
<div th:each="el : ${cars}">
    <h1>Редактирование машины</h1>
    <form method="post" th:object="${cars}">

        <input th:field="*{mark}" type="text" th:value="${cars.getMark()}" name="mark" placeholder="Введите марку">
        <div style="color: red" th:if="*{#fields.hasErrors('mark')}" th:errors="*{mark}"></div><br>

        <input th:field="*{vladelec}" type="text" th:value="${cars.getVladelec()}" name="vladelec" placeholder="Введите имя">
        <div style="color: red" th:if="*{#fields.hasErrors('vladelec')}" th:errors="*{vladelec}"></div><br>

       <div><input th:field="*{polom}"  type="checkbox" checked name="polom"></div>

        <input th:field="*{age}" type="number" th:value="${cars.getAge()}" name="age" placeholder="Введите возраст">
        <div style="color: red" th:if="*{#fields.hasErrors('age')}" th:errors="*{age}"></div><br>

        <input th:field="*{probeg}"  type="number" th:value="${cars.getProbeg()}" name="probeg" placeholder="Введите пробег">
        <div style="color: red" th:if="*{#fields.hasErrors('probeg')}" th:errors="*{probeg}"></div><br>

        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
