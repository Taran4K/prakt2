<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Фильтрация</h2>
<form>
    <input type="text" name="surname">
    <button formmethod="post" type="submit" th:formaction="${'/students/filter/resulttoch'}">Точный поиск</button>
    <button formmethod="post" type="submit" th:formaction="${'/students/filter/resultnetochn'}">Неточный поиск поиск</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.getSurname()}"></h3>
        <p th:text="${el.getName()}"></p>
        <p th:text="${el.getOtchestvo()}"></p>
        <p th:text="${el.getStudent_group()}"></p>
        <p th:text="${el.getAge()}"></p>
    </div>
</form>
</body>
</html>
